<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encontre um Restaurante</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Encontre um Restaurante</h1>
    <div class="input-box">
      <form id="restaurantForm">
        <div class="input-group">
          <label for="city">Cidade:</label>
          <input type="text" id="city" required>
        </div>
        <div class="input-group">
          <label for="neighborhood">Bairro:</label>
          <input type="text" id="neighborhood" required>
        </div>
        <div class="input-group">
          <label for="cuisine">Tipo de Cozinha:</label>
          <input type="text" id="cuisine" required>
        </div>
        <button type="submit">Buscar Restaurantes</button>
      </form>
    </div>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
